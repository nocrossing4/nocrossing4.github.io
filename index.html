  <!-- Animation Script -->
  <script>
  /**
   * Create an animation that loops through frames,
   * pauses, hides frames, and moves to a new random position
   * inside the given boundaries on each loop.
   *
   * @param {string} framesSelector - CSS selector for the frames
   * @param {number} frameDuration - milliseconds per frame
   * @param {number} pauseDuration - milliseconds to pause between loops
   * @param {object} bounds - boundary object { leftMin, leftMax, topMin, topMax } in percentages (0-100)
   */
  function createRandomPositionAnimation(framesSelector, frameDuration, pauseDuration, bounds) {
    const frames = document.querySelectorAll(framesSelector);
    let currentFrame = 0;

    // Helper to pick a random number between min and max
    function randomBetween(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Update frames' position randomly inside bounds
    function setRandomPosition() {
      const leftPercent = randomBetween(bounds.leftMin, bounds.leftMax);
      const topPercent = randomBetween(bounds.topMin, bounds.topMax);
      frames.forEach(frame => {
        frame.style.position = 'fixed';
        frame.style.left = leftPercent + '%';
        frame.style.top = topPercent + '%';
        frame.style.transform = 'translate(-50%, -50%)';
      });
    }

    function runAnimation() {
      if (currentFrame === 0) {
        // At start of loop, pick a new random position
        setRandomPosition();
      }

      frames.forEach((frame, index) => {
        frame.style.display = index === currentFrame ? 'block' : 'none';
      });

      currentFrame++;

      if (currentFrame < frames.length) {
        setTimeout(runAnimation, frameDuration);
      } else {
        // Hide all frames during pause
        frames.forEach(frame => (frame.style.display = 'none'));
        currentFrame = 0;
        setTimeout(runAnimation, pauseDuration);
      }
    }

    runAnimation();
  }

  // Example: define boundaries for each animation (percentages of viewport)
  createRandomPositionAnimation('.frame', 150, 800, { leftMin: 10, leftMax: 90, topMin: 25, topMax: 70 });   // Right area
  createRandomPositionAnimation('.frame2', 150, 800, { leftMin: 10, leftMax: 90, topMin: 25, topMax: 70 });  // Left area
  createRandomPositionAnimation('.frame3', 150, 800, { leftMin: 10, leftMax: 90, topMin: 25, topMax: 70 });  // Top center area
</script>
