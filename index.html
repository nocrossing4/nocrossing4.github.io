<script>
  const frames = document.querySelectorAll('.frame');
  const totalFrames = frames.length;
  const frameDuration = 150; // milliseconds per frame
  const pauseDuration = 800; // pause at end before restarting

  let currentFrame = 0;

  function playAnimation() {
    frames.forEach((frame, index) => {
      frame.style.display = (index === currentFrame) ? 'block' : 'none';
    });

    currentFrame++;

    if (currentFrame < totalFrames) {
      setTimeout(playAnimation, frameDuration);
    } else {
      currentFrame = 0;
      setTimeout(playAnimation, pauseDuration);
    }
  }

  playAnimation();
</script>
