<script>
function createRandomPauseAnimation(framesSelector, frameDuration, pauseRange, bounds, soundFrameIndices) {
  const frames = document.querySelectorAll(framesSelector);
  const soundSrc = 'bang sound.m4a'; // path to your sound file
  let currentFrame = 0;

  function randomBetween(min, max) {
    return Math.random() * (max - min) + min;
  }

  function setRandomPosition() {
    const leftPercent = randomBetween(bounds.leftMin, bounds.leftMax);
    const topPercent = randomBetween(bounds.topMin, bounds.topMax);
    frames.forEach(frame => {
      frame.style.position = 'fixed';
      frame.style.left = leftPercent + '%';
      frame.style.top = topPercent + '%';
      frame.style.transform = 'translate(-50%, -50%)';
    });
  }

  function runAnimation() {
    if (currentFrame === 0) {
      setRandomPosition();
    }

    frames.forEach((frame, index) => {
      frame.style.display = index === currentFrame ? 'block' : 'none';
    });

    if (soundFrameIndices.includes(currentFrame)) {
      const sound = new Audio(soundSrc);
      sound.play();
    }

    currentFrame++;

    if (currentFrame < frames.length) {
      setTimeout(runAnimation, frameDuration);
    } else {
      frames.forEach(frame => (frame.style.display = 'none'));
      currentFrame = 0;
      const nextPause = randomBetween(pauseRange.pauseMin, pauseRange.pauseMax);
      setTimeout(runAnimation, nextPause);
    }
  }

  runAnimation();
}

// Launch animations
createRandomPauseAnimation(
  '.frame',
  125,
  { pauseMin: 500, pauseMax: 1500 },
  { leftMin: 10, leftMax: 90, topMin: 25, topMax: 70 },
  [1] // play sound only on 3.2.png
);
